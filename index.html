<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make a Music with one Tap</p>
        </header>
        <div class="visual">
            <div class="fa-3x">
                <i class="fa fa-spinner fa-spin"></i>
                <i class="fa fa-arrow-down"></i>
                <i class="fa fa-spinner fa-pulse"></i>
                <i class="fa fa-stroopwafel fa-spin"></i>
            </div>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/sound1.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/sound2.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/sound3.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/sound4.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/sound5.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/sound6.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
